{% extends "base.html" %}

{% block content %}
  {% load staticfiles %}
  <h1>Bot Chat</h1>
  
  <form id="chatform">
    <table id="chat">
      <tbody>
        {% for message in messages %}
          <tr>
            <td>{{ message.handle }}</td>
            <td>{{ message.message }}</td>
          </tr> 
        {% endfor %}
      </tbody>
      <tfoot>
      <tr>
        <td>Please give your input:</td>
        <td colspan=2>
          <input id="message" type="text" placeholder="message">
          <button type="submit" id="go">Submit</button>
        </td>
      </tr>

      </tfoot>
  
        
    </table>
  </form>
  <form id="doneform">
    <table id="donetable">
      <tfoot>
      <tr>
        <td colspan=2>
          <button type="submit" id="Done">Done</button>
        </td>
      </tr>

      </tfoot>
  
        
    </table>
  </form>
  

{% endblock content %}

{% block afterbody %}
  <script type="text/javascript" src='{% static "jquery-1.12.1.min.js" %}'></script>
  <script type="text/javascript" src='{% static "reconnecting-websocket.min.js" %}'></script>
  <script type="text/javascript" src='{% static "chat.js" %}'></script>
{% endblock afterbody %}
